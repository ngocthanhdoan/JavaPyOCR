<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen ID Card Scanner</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- Lightbox for image previews -->
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: bold;
            color: #333;
        }

        .nav-tabs .nav-link.active {
          background-color: #2e3b4e;
            color: #fff;
            border: none;
            border-radius: 0;
        }

        .nav-tabs .nav-link {
            color: #333;
        }

        .tab-content {
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .result-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .image-preview,
        .json-response {
            flex: 1;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .json-response {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        video {
            width: 100%;
            border-radius: 5px;
        }

        canvas {
            display: none;
        }
        .image-preview,
        .json-response {
            background-color: #2e3b4e;
            color: #f1f1f1;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .json-response pre {
            white-space: pre-wrap;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .ocr-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .ocr-table th,
        .ocr-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .ocr-table th {
            background-color: #4CAF50;
            color: white;
            text-align: left;
        }

        .highlight-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 1.5rem;
            z-index: 9999;
        }

        .wave-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .wave {
            width: 10px;
            height: 30px;
            margin: 0 5px;
            background: #4CAF50;
            border-radius: 5px;
            animation: wave-animation 1.2s infinite;
        }

        .wave:nth-child(2) {
            animation-delay: 0.2s;
        }

        .wave:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes wave-animation {

            0%,
            40%,
            100% {
                transform: scaleY(1);
            }

            20% {
                transform: scaleY(2);
            }
        }
    </style>
    
</header>
